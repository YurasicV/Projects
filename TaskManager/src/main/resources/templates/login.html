<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager Login Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="login-form">
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <h2 class="text-center">Task Manager</h2>
        <div class="clearfix">
            <div th:if="${message}">
                <p class="text-center text-info" th:text="${message}"></p>
            </div>
            <div th:if="${param.error}">
                <p class="text-center text-danger">Invalid username or password.</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-center text-info">You have been logged out.</p>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="userName" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
    <p class="text-center"><a th:href="@{/register}">Create an Account</a></p>
</div>
</body>
</html>
